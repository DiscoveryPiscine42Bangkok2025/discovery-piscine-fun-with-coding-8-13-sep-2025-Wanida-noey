<!DOCTYPE html>
<html>
    <head>
     <style>
     table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

        td{
           text-align: left;
           vertical-align: middle; /* จัด text ให้อยู่กึ่งกลางในแนวตั้ง และชิดซ้าย*/
        }
        table{
           table-layout: fixed;
           width: 100%;
           height: 350px;
        }
 
     </style>

    </head>
    <body>
      <table>
         <tr>
            <td style="background-color: greenyellow; text-align: left">First cell</td>
            <td style="background-color: orange; text-align: left">Second cell</td>
         </tr>
      </table>
    </body>
</html>
